<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="blogs">

        <div class="row">
          <div class="col-md-12">
             <form class="" #ngForm="ngForm" (submit)="searchBlog()">
              <div class="row">
                <div class="mt-3 col-md-6">
                  <label for="title" class="form-label">Title</label>
                  <input type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  [(ngModel)]="filter.title">
                </div>
          
                <div class="mt-3 col-md-6">
                  <label for="categories" class="form-label">Categories</label>
                  <input type="text"
                  id="categories"
                  name="categories"
                  class="form-control "
                  [(ngModel)]="filter.categories">
                </div>
              </div>
              <div class="d-flex justify-content-end gap-2 my-3 ">
                <button class="btn btn-primary" type="submit">Search</button>
                <button class="btn btn-danger" type="button" (click)="clearSearch()">Clear</button>
              </div>
             </form>
          </div>
        </div>
      
        <hr>

        <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
          <div class="card h-100">
            <img [src]="blog.featuredImageUrl" class="card-img-top"
            [alt]="blog.title">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                {{blog.title}}
              </h5>
              <p class="card-text">
                {{blog.shortDescription}}
              </p>
              <span class="d-flex align-items-end" style="flex: 1">
              <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary">
                Read More
              </a>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div >
              <div class="paginations">
                  <div>
                    <div class="btn-group" id="radioBtn">
                      <button  [disabled]="!isPrev" class="btn btn-primary btn-sm notActive" (click)="goToPrevious()">Pre</button>
                      <button class="btn btn-primary btn-sm active">{{filter.pageNumber}}</button>
                      <button [disabled]="!isNext" class="btn btn-primary btn-sm notActive" (click)="goToNext()">Next</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
