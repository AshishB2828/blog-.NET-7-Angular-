<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-start mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-success d-flex align-items-center gap-2">
      
      <i class='bx bxs-plus-square'></i>Add Category</a>
  </div>


  <ng-container *ngIf="categories" >
      <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Url Handle</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.urlHandle }}</td>
              <td>
                <a class="btn btn-warning" [routerLink]="['/admin/categories/edit', category.id]">
                  <i class='bx bxs-pencil'></i>  Edit
                </a>
              </td>
            </tr>
          </tbody>
      </table>
  </ng-container>
</div>
