<div class="container">

  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="form.valid &&onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" id="categoryName" class="form-control"
        name="categoryName" [(ngModel)]="model.name" #categoryName="ngModel"  required>
        <span class="text-danger" *ngIf="(categoryName.touched || form.submitted) && categoryName.errors?.['required']">
          Category Name Required.
         </span>
      </div>


      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input type="text" id="categoryUrlHandle" class="form-control"
        name="categoryUrlHandle" [(ngModel)]="model.urlHandle" #categoryUrlHandle="ngModel"  required >
        <span class="text-danger" *ngIf="(categoryUrlHandle.touched || form.submitted) && categoryUrlHandle.errors?.['required']">
          CategoryUrlHandle  Required.
         </span>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>


  </form>

</div>
