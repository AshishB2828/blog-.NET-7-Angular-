<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Register</h1>
      <div *ngIf="isAnyServerError" class="alert alert-danger">
          <ul>
              <li *ngFor="let msg of errMsgs">{{ msg }}</li>
          </ul>
      </div>
      <form #form="ngForm"  (ngSubmit)="form.valid&&onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required
          #email = "ngModel"
          [(ngModel)]="model.email">
          <span class="text-danger" *ngIf="(email.touched || form.submitted) && email.errors?.['required']">
            Email required.
          </span>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password"
          [(ngModel)]="model.password" #password="ngModel" required minlength="6">

          <span class="text-danger" *ngIf="((password.touched && password.errors?.['minlength']))">
            Password must be atleast 6 character.
          </span>
          <span class="text-danger" *ngIf="((password.touched || form.submitted) && password.errors?.['required'])">
            Password Required.
          </span>

        </div>

        <div class="mt-3">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>


    </div>

  </div>
</div>
