<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <div *ngIf="isAnyServerError" class="alert alert-danger">
        <ul>
            <li *ngFor="let msg of errMsgs">{{ msg }}</li>
        </ul>
    </div>
      <form name="loginForm" #form="ngForm" (ngSubmit)="form?.valid && onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"
          [(ngModel)]="model.email" required #email="ngModel" />
          <span class="text-danger" *ngIf="(email.touched || form.submitted) && email.errors?.['required']">
            Email Required.
          </span>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required
          #password = "ngModel"
          minlength="6"
          [(ngModel)]="model.password" />
          <span class="text-danger" *ngIf="((password.touched && password.errors?.['minlength']))">
            Password must be atleast 6 character.
          </span>
          <span class="text-danger" *ngIf="((password.touched || form.submitted) && password.errors?.['required'])">
            Password Required.
          </span>

        </div>

        <div class="mt-3">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>


    </div>

  </div>
</div>
